<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor IP Address</title>
</head>
<body>
    <h1>Visitor IP Address</h1>
    <p id="ipAddress">Fetching IP address...</p>

    <script>
        // Function to fetch visitor's IP address
        function getIPAddress() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ipAddress').innerText = "Your IP address is: " + data.ip;
                })
                .catch(error => {
                    console.error('Error fetching IP address:', error);
                    document.getElementById('ipAddress').innerText = "Failed to fetch IP address.";
                });
        }

        // Call the function to fetch IP address when the page loads
        window.onload = getIPAddress;
    </script>
</body>
</html>
